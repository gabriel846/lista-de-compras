<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>
<body>
    
    <input type="text" id="produto">
    <button id="btn">cadastrar produto</button>/*botao q cadastra o que esta escrito*/

    <ul>
        
    </ul>

    <script>
        var $lista = document.querySelector('ul');/*a sequencia de produtos adicionadooss*/
        var $produto = document.querySelector('#produto');/*o que foi adicionado */
        var $botao = document.querySelector('#btn');/*botao para adicionar */

        $botao.addEventListener('click', addProduto);/*fun√ßao para botao funcionar*/

        function addProduto() {/*funcao para adicionar o produto a lista*/

            var item = '<li>' + $produto.value + '</li>';
            $lista.innerHTML += item;
            $produto.value = '';
            $produto.focus();
        }

        $produto.addEventListener('keyup', function(e){
            if (e.keyCode === 13){
                addProduto()
            }
        })

    </script>
    
</body>
</html>
